<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Crypto Watch</title>
    <meta name="Author" content="Patrick" />
    <meta name="description" content="Search for current market price of a crpyto currency" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="styles/styles.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">    
</head>
<body>
    <!---->
    <div class="container-fluid" id="bg">
        <!---->
        <div class="row" id="row">
            <div class="col-xs-12">
                <!---->
                <div role="banner"><h1><strong>Crypto Watch</strong></h1></div>
                <!---->
                <div class="form-group" id="text">
                    <label for="coins-list">Select cryptocurrency via id:</label>
                    <select name="coins" class="form-control" id="coins-list"></select>
                    <label for="currencies-list">Select currency:</label>
                    <select name="vsCurrency" class="form-control" id="currencies-list">                        
                    </select>                                      
                </div>
                <div>
                    <button type="button" id="Button" class="form-group" onclick="acceptValues()">Request</button>
                </div>
                <!---->
                <div role="main" id="data" class="">
                    <p><h4><strong>Coin: </strong><span id="coin"></span></h4></p>
                    <p><h4><strong>Currency: </strong><span id="vs-currency"></span></h4></p>
                    <p><h4><strong>Price: </strong><span id="value"></span></h4></p>                    
                </div>
                <div>
                    <canvas id="myChart"></canvas>
                </div> 
            </div>            
        </div>
    </div>   

<!-- Internal JS -->
<script type="text/javascript" src="scripts/scripts.js"></script>

<!-- Chart JS-->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
